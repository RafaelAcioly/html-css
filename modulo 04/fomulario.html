<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Fomulários</title>
</head>
<body>
    <h1>Cadastre-se aqui</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="iendereco">Endereço:</label>
            <input type="text" name="endereco" id="iendereco" required placeholder="Endereço do usuário" autocomplete="address-level1">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" size="30" placeholder="Senha" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>




    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saida"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML +='<p>Você clicou!</p>'
        }
    </script>

</body>
</html>
