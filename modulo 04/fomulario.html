<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Fomulários</title>
</head>
<body>
    <h1>Cadastre-se aqui</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="ilogradouro">Endereço:</label>
            <input type="text" name="logradouro" id="ilogradouro" required placeholder="Endereço do usuário" autocomplete="address-level1">
        </p>

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iestado">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE" selected>Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" size="30" placeholder="Senha" autocomplete="new-password">
        </p>

        <p>
            <label for="ipeso">Peso:</label>
            <input type="number" name="peso" id="ipeso" min="0" max="300" placeholder="0 a 300" step="0.1">
        </p>

        <p>
            <label for="inascimento">Data de nascimento:</label>
            <input type="date" name="nascimento" id="inascimento" required>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CON">Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="icor">Cor preferida:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" value="100" oninput="ival.innerHTML = Number(inivel.value)">
            <output id="ival">100</output>
        </p>

        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem"> Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Contatos</legend>
            <p>
                <label for="ifone">Telefone:</label>
                <input type="tel" name="fone" id="ifone" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <!--Estudar mais sobre RegEx (expressões regulares)-->
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
        </fieldset>

        <fieldset>
            <legend>Campos de interesse</legend>
            <input type="checkbox" name="arte" id="iarte"> <label for="iarte">Artes</label><br>
            <input type="checkbox" name="esporte" id="iesporte"> <label for="iesporte">Esportes</label><br>
            <input type="checkbox" name="ciencia" id="iciencia"> <label for="iciencia">Ciências</label><br>
            <input type="checkbox" name="game" id="igame" checked> <label for="igame">Games</label><br>
        </fieldset>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>


    <hr>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iv1">Valor 01:</label>
            <input type="number" name="v1" id="iv1" min="0" max="100" required oninput="isoma.innerHTML = Number(iv1.value) + Number(iv2.value)">
        </p>

        <p>
            <label for="iv2">Valor 02:</label>
            <input type="number" name="v2" id="iv2" min="0" max="100" required oninput="isoma.innerHTML = Number(iv1.value) + Number(iv2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saida"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML +='<p>Você clicou!</p>'
        }
    </script>

</body>
</html>
