<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Aprendendo Iframe</title>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
    
        para a prender a programar
    </p>

    <!--
        *Tamanho padrão do iframe 300x150
        *Existem sites que não permitem que seu conteúdo seja apresentado em um Iframe
        *frameborder te valores apenas "1" e "0", com ou sem borda.
    -->

    <p>Verificando site 

        <iframe src="https://www.google.com" frameborder="0">
            do <a href="https://www.google.com" target="_blank">google</a>
        </iframe>
    </p>
</body>
</html>
